<div th:fragment="pagination(url, size)">
  <div class="d-flex justify-content-center mt-4">
    <nav>
      <ul class="pagination">
        <!-- Disable previous button if there's no games previous -->
        <li class="page-item" th:classappend="${!hasPrevious} ? 'disabled'">
          <a class="page-link"
             th:href="@{${url}(page=${currentPage - 1}, size=${size}, searchQuery=${searchQuery}, sortBy=${sortBy})}">
            Previous
          </a>
        </li>
        <!-- Disable next page button if there's no games left in list -->
        <li class="page-item" th:classappend="${!hasNext} ? 'disabled'">
          <a class="page-link"
             th:href="@{${url}(page=${currentPage + 1}, size=${size}, searchQuery=${searchQuery}, sortBy=${sortBy})}">
            Next
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
