<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Games List</title>
    <!-- Google font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <!-- Bootstrap 5 css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap 5 Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font awesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- Navbar fragment -->
<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

<div class="container">

    <!-- Fragment for filters -->
    <th:block th:replace="~{fragments/filter :: filter(url='/user-games',userGames=true)}"></th:block>

    <div class="row">
        <!-- Thymeleaf loop to display games -->
        <div th:each="game : ${userGames}" class="col-md-4 mb-4">
            <div class="card text-center csm" data-bs-toggle="modal" data-bs-target="#gameModal"
                 th:data-bs-game-id="${game.id}"
                 th:data-bs-game-url="${game.url}"
                 th:data-bs-game-rating="${game.rating}"
                 th:data-bs-game-note="${game.note}"
                 th:data-bs-game-title="${game.title}">
                <img class="card-img-top" th:src="${game.url}" alt="Game image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${game.title}">Game Title</h5>
                    <p class="card-text text-muted">
                        <span th:text="${game.developer}">Developer</span><br>
                        <span th:text="${game.publisher}">Publisher</span><br>
                        <span th:text="${game.releaseDate}">Release Date</span>
                    </p>
                    <hr>
                    <div class="game-info">
                        <!-- Take rating from database, and loop that many times, printing a star for each, after updating, use the span to overwrite -->
                        <span class="stars">
                            <span th:each="i : ${#numbers.sequence(1, game.rating)}">
                                <i class="fa-solid fa-star text-warning"></i>
                            </span>
                        </span>
                        <br>
                        <span th:text="${game.note}" class="text-muted note">Notes</span><br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination fragment -->
    <th:block th:replace="~{fragments/pagination :: pagination(url='/user-games', size='9')}"></th:block>

    <!-- Modal fragment -->
    <th:block th:replace="~{fragments/modal :: modal(method='PUT',showDelete=true,submitText='Update')}"></th:block>

    <!-- Javascript for toast -->
    <script th:src="@{/js/toast.js}"></script>
    <!-- Javascript for validating note/rating  -->
    <script th:src="@{js/validate-user-game.js}"></script>
    <!-- Rest of javascript for this page -->
    <script th:src="@{/js/user-games.js}"></script>
    <!-- Bootstrap toast, javascript replaces the html content when a new toast is made -->
    <div id="toastContainer" aria-live="polite" aria-atomic="true" class="toast-container position-fixed bottom-0 right-0 p-3"></div>
</div>
</body>
</html>
