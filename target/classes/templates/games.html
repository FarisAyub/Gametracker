<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games List</title>
    <!-- Google font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <!-- Bootstrap 5 css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap 5 Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font awesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- Navbar fragment -->
<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

<div class="container">

    <!-- Fragment for filters -->
    <th:block th:replace="~{fragments/filter :: filter(url='/games',userGames=false)}"></th:block>

    <!-- Displays all games in bootstrap cards -->
    <div class="row">
        <!-- Thymeleaf loop to display games -->
        <div th:each="game : ${games}" class="col-md-4 mb-4">
            <div class="card text-center" data-bs-toggle="modal" data-bs-target="#gameModal"
                 th:data-bs-url="${game.url}"
                 th:data-bs-game-id="${game.id}"
                 th:data-bs-game-title="${game.title}"
                 th:data-bs-game-developer="${game.developer}"
                 th:data-bs-game-publisher="${game.publisher}"
                 th:data-bs-game-release-date="${game.releaseDate}">
                <img class="card-img-top" th:src="${game.url}" alt="Game image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${game.title}">Game Title</h5>

                    <p class="card-text">
                        <span th:text="${game.developer}">Developer</span><br>
                        <span th:text="${game.publisher}">Publisher</span><br>
                        <span th:text="${game.releaseDate}">Release Date</span><br>
                        <!-- Show badge if the game id exists in the users game's list -->
                        <span class="badge bg-success" th:if="${userGameIds.contains(game.id)}">On Your List</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination fragment -->
    <th:block th:replace="~{fragments/pagination :: pagination(url='/games', size='18')}"></th:block>

    <!-- Modal fragment -->
    <th:block th:replace="~{fragments/modal :: modal(method='POST',showDelete=false,submitText='Add')}"></th:block>

    <!-- Javascript for toast -->
    <script th:src="@{/js/toast.js}"></script>
    <!-- Javascript for data validation on note/rating  -->
    <script th:src="@{js/validate-user-game.js}"></script>
    <!-- Rest of javascript for this page -->
    <script th:src="@{js/games.js}"></script>
    <!-- Bootstrap toast, gets filled using javascript when an alert is returned -->
    <div id="toastContainer" aria-live="polite" aria-atomic="true" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
</div>
</body>
</html>
