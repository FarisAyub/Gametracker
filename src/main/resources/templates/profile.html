<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font awesome (Icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar fragment -->
<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

<main class="flex-fill">
    <div class="container mt-4">
        <h2 class="mb-4 text-center">Your Profile</h2>

        <!-- Cards with stats -->
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card card-dashboard border-left-green">
                    <div class="text-success text-uppercase fs-6">Games Completed</div>
                    <div class="fs-2" th:text="${completed}">0</div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card card-dashboard border-left-yellow">
                    <div class="text-warning text-uppercase fs-6">Average Rating</div>
                    <div class="fs-2" th:text="${avgRating}">0</div>
                </div>
            </div>
        </div>

        <!-- Account info -->
        <div class="card shadow-sm">
            <div class="card-header bg-light fw-semibold">
                Account Information
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Name:</label>
                    <input type="text" id="fullName" class="form-control" th:value="${fullName}" disabled>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" id="email" class="form-control" th:value="${email}" disabled>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" class="form-control" th:value="${username}" disabled>
                </div>
            </div>
        </div>

    </div>
</main>
<!-- Footer fragment -->
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
